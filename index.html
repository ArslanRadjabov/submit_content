<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="css/col.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <section class="content row">

        <div class="col-6 content__selection">
            <ul class="content__list">
                <li class="content__item-1  content__item row">
                    <span class="spn1 numbers">1</span>
                    <h4 class="content_title-1">Choose title</h4>
                </li>
                <li class="content__item-2 content__item  row">
                    <span class="spn2 numbers">2</span>
                    <h4 class="content_title-2">Choose description</h4>
                </li>
                <li class="content__item-3  content__item row">
                    <span class="spn3 numbers">3</span>
                    <h4 class="content_title-3">Choose Data</h4>
                </li>
            </ul>
        </div>
        <div class="content__display col-6">
            <div class="content-title">Choose Title Content</div>
            <div class="row content__btns">
                <button class="submit">Submit</button>
                <button class="back">Back</button>
                <button class="submit_disc">Submit discription</button>
                <button class="goback">go Back</button>
                <button class="goahead">go ahead</button>
            </div>
        </div>
    </section>
    <p class="ccc">created by Allan</p>

    <script src="js/main.js"></script>

</html>
